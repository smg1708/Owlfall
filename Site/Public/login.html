<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Owlfall | Login </title>

    <script src="./js/sessao.js"></script>

    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="icon" href="./assets/icon/coruja.jpg" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kavoon&display=swap" rel="stylesheet">
</head>

<body>

    <!--Header-->

    <div class="div-header-personagens">
        <div class="div-container-navbar-personagens">
            <div class="div-logo-navbar">
                <a href="index.html"> OwlFall </a>
            </div>
            <div class="div-navbar">
                <a href="index.html"> Sobre </a>
                <a href="poder.html"> Poder </a>
                <a onclick="if (verificarLoginAntes()) personagens()" > Personagens </a>
                <a onclick="if (verificarLoginAntes()) campanhas()" > Campanhas </a>
                <a href="login.html"> Login </a>
                <div><a class="circulo-login" onclick="if (verificarLoginAntes()) quiz()"><img src="assets/imgs/icon_sem_personagem.jpg" alt="" ></a></div>
            </div>
        </div>
    </div>

    <div class="fundo-login">
        <div class="container-login">
            <div id="imagem-esquerda">
                <img src="assets/imgs/login.jpg" alt="">
            </div>
            <div id="login-direita">
                <p>E-mail</p> 
                <input id="email_input" type="email"> <br> <br>
                <p>Senha</p>
                <input id="senha_input" type="password"> <br> <br> <br>
                <button onclick="entrar()">Login</button> <br> <br>
                <span>Ainda n√£o tem um login?</span>
                <a href="cadastro.html" class="registrar-login">Clique aqui</a>
            </div>
            <div class="alerta_erro">
                <div class="card_erro" id="cardErro">
                </div>
            </div>
        </div>
    </div>

</body>

</html>

<script>

    function personagens() {
    window.location = "personagens.html"
    }

    function campanhas() {
    window.location = "campanhas.html"
    }

    function quiz() {
      window.location = "quiz.html"
    }

    function entrar() {

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;


        if (emailVar == "" || senhaVar == "") {
            alert("Campos incorretos\n Verifique os campos e tente novamente");
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.idUsuario;
                    
                    window.location.href = "personagens.html";
                    // apenas para exibir o loading

                });

            } else {

                alert("Houve um erro ao tentar realizar o login! \n Verifique suas credenciais")
                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
