<script>

function obterDados() {

    fetch("/dashboard/medias")
        .then(r => r.json())
        .then(dados => {
            console.log("Médias:", dados);
            plotarGraficoLinha(dados);
             AtualizarKpi(dados)
        });

    fetch("/dashboard/personagens")
        .then(r => r.json())
        .then(dados => {
            console.log("Personagens:", dados);
             plotarGraficoBarra2(dados)
             AtualizarKpi3(dados)
        });

    fetch("/dashboard/puffles")
        .then(r => r.json())
        .then(dados => {
            console.log("Puffles:", dados);
             plotarGraficoBarra(dados)
             AtualizarKpi2(dados)
        });
}


function plotarGraficoLinha(dados) {

    let labels = [];
    let valores = [];
    let dadosMedia = [];

    for (let i = 0; i < dados.length; i++) {
       labels.push("Quiz " + dados[i].idQuiz);
        valores.push(Number(dados[i].media));
        dadosMedia.push(Number(dados[i].media))


    }

    let ctx = document.getElementById('linha').getContext('2d');

    new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: "Média de acertos",
                data: valores, 
                borderColor: 'rgb(75, 192, 192)',
                tension: 0.3
            }]
        }
    });
}

function plotarGraficoBarra(dados) {

    let labels = [];
    let valores = [];
    let cores = []; 

    for (let i = 0; i < dados.length; i++) {
       labels.push( dados[i].puffle);
        valores.push(Number(dados[i].quantidade));

        let puffle = dados[i].puffle;

         if (puffle == 'puffle_vermelho') {
            cores.push('red');
        } else if (puffle == 'puffle_amarelo') {
            cores.push('yellow');
        } else if (puffle == 'puffle_preto') {
            cores.push('black');
        } else {
            cores.push('blue');
        }

    }

    let ctx = document.getElementById('bar').getContext('2d');

    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: "Top Puffles",
                data: valores,
                backgroundColor: cores,
                tension: 0.3, 
                
            }]
        }
    });
}

function plotarGraficoBarra2(dados) {

    let labels = [];
    let valores = [];
    let cores = []; 

    for (let i = 0; i < dados.length; i++) {
       labels.push( dados[i].personagem);
        valores.push(Number(dados[i].quantidade));

        let personagem = dados[i].personagem;

         if (personagem == 'criativo') {
            cores.push('blue');
        } else if (personagem == 'aventura') {
            cores.push('red');
        } else if (personagem == 'lider') {
            cores.push('gray');
        } else {
            cores.push('green');
        }

    }

    let ctx = document.getElementById('bar2').getContext('2d');

    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: "Top Personagens",
                data: valores,
                backgroundColor: cores,
                tension: 0.3, 
                
            }]
        }
    });



}

function AtualizarKpi(dados){
    var media_KPI = document.getElementById('media_KPI')
    var Media = -1
    var soma = 0

    for(var i = 0; i < dados.length; i++){

        var valor = Number(dados[i].media);

        soma += valor

        if (valor > Media) {
            Media = soma/dados.length;
        }

        var totalQuestoes = 10;
        var porcentagem = (Media / totalQuestoes) * 100;
    }

    media_KPI.innerHTML = `${porcentagem.toFixed(0)
}%`
}
