  <script>

    // Array para armazenar empresas cadastradas para validação de código de ativação 
    let listaEmpresasCadastradas = [];
    var caracteresEspeciais = ['@','#','$','%','&','*']

    function cadastrar() {

      //Recupere o valor da nova input pelo nome do id
      // Agora vá para o método fetch logo abaixo
      var nomeVar = nome_input.value;
      var emailVar = email_input.value;
      var senhaVar = senha_input.value;
      var confirmacaoSenhaVar = confirmacao_senha_input.value;
      var validacaoCaracter = ""

      // Verificando se há algum campo em branco
      if (
        nomeVar == "" ||
        emailVar == "" ||
        emailVar.includes('@') == false ||
        senhaVar == "" ||
        confirmacaoSenhaVar == ""
      ) {
        alert("Campos incorretos\n Verifique os campos e tente novamente");
        finalizarAguardar();
        return false;
      }

      for (var i = 0; i < caracteresEspeciais.length; i++) {
        if (senhaVar.includes(caracteresEspeciais[i])) {
          validacaoCaracter = "passou"
        }
      }

      if (confirmacaoSenhaVar != senhaVar) {
        alert("Senhas não coincidem")
        return false;
      } else if (senhaVar.length < 8) {
        alert("Senha tem que ter 8 caracteres")
        return false;
      } else if (validacaoCaracter != "passou") {
        alert("Senha tem que ter ao menos um caracter especial")
        return false;
      }

    // Possivelmente não necessario

      // // Verificando se o código de ativação é de alguma empresa cadastrada

      //     finalizarAguardar();
      //   }
      // }

      // Enviando o valor da nova input
      fetch("/usuarios/cadastrar", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          // crie um atributo que recebe o valor recuperado aqui
          // Agora vá para o arquivo routes/usuario.js
          nomeServer: nomeVar,
          emailServer: emailVar,
          senhaServer: senhaVar,
        }),
      })
        .then(function (resposta) {
          console.log("resposta: ", resposta);

          if (resposta.ok) {
            cardErro.style.display = "block";

            div_carregando.innerHTML =
              alert("Cadastro realizado com sucesso! Redirecionando para tela de Login...");

            setTimeout(() => {
              window.location = "login.html";
            }, "2000");

            limparFormulario();
            finalizarAguardar();
          } else {
            throw "Houve um erro ao tentar realizar o cadastro!";
          }
        })
        .catch(function (resposta) {
          console.log(`#ERRO: ${resposta}`);
          finalizarAguardar();
        });

      return false;
    }
